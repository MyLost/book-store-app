<p-dialog  [(visible)]="display">
  <p-panel header="Edit user">

    <div class="grid p-fluid">
      <div class="col-12">
        <input type="text" pInputText placeholder="Username" [ngModel]="user?.username" (ngModelChange)="user.username = $event">
      </div>
      <div class="col-12">
        <input class="col-12" type="text" pInputText placeholder="Password" ngModel (ngModelChange)="user.password = $event">
      </div>
      <div class="col-12">
        <input class="col-12" type="text" pInputText placeholder="Confirm Password" ngModel (ngModelChange)="user.confirmPassword = $event">
      </div>
    </div>

    <p-footer class="grid p-fluid">
        <p-button severity="success" type="button" label="Edit" class="ui-button-rounded col-6" (click)="edit()"></p-button>
        <p-button type="button" label="Cancel" class="ui-button-rounded col-6" (click)="hide()"></p-button>
    </p-footer>

  </p-panel>
</p-dialog>
