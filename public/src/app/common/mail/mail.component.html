<p-toast></p-toast>
<form #contactForm="ngForm" (ngSubmit)="submit(contactForm)" novalidate class="my-6 flex justify-content-center">
  <p-panel header="Contact form" class="grid p-fluid">
    <div class="col-12">
      <input pInputText placeholder="Email" ngModel name="email" #firstName="ngModel" required/><br />
      <app-error-message [control]="contactForm.controls['email']" [errorMessages]="validationMessages.email" ></app-error-message>
    </div>
    <div class="col-12">
      <input  type="text" pInputText placeholder="First name" ngModel name="firstName" #firstName="ngModel"/><br />
      @if (!firstName.valid) {
        <div>
          <p-message  severity="info" text="Wrong Symbol"></p-message>
        </div>
      }
    </div>
    <div class="col-12">
      <input type="text" pInputText  placeholder="Last name" ngModel name="lastName" #lastName="ngModel"/><br />
      @if (!lastName.valid) {
        <div>
          <p-message  severity="info" text="Wrong Symbol"></p-message>
        </div>
      }
    </div>
    <div class="col-12">
      <textarea placeholder="Your message" ngModel name="message" #message="ngModel"></textarea><br />
      @if (!message.valid) {
        <div>
          <p-message  severity="info" text="Wrong Symbol"></p-message>
        </div>
      }
    </div>
    <div class="col-12">
      <p-dropdown
        [options]="gender"
        appendTo="body"
        [autoDisplayFirst]="false"
        ngModel
        name="gender"
        placeholder="Gender"
        />
    </div>
    <div class="col-12">
      <p-button type="submit" label="Send mail"></p-button>
    </div>
  </p-panel>
</form>
