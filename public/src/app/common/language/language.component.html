<div class="countryFlag">
  <p-selectButton [options]="countries" [(ngModel)]="selectedCountry" (onChange)="switchLang()" >
    <ng-template let-item pTemplate>
      <div style="padding: .2em .2em">
        <img style="vertical-align: middle; margin-right: .5em" src="{{item.flag}}" height="20px"/>
        <span>{{item.name}}</span>
      </div>
    </ng-template>
  </p-selectButton>
</div>
