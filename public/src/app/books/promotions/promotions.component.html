<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 font-bold text-6xl mb-4 text-center">Book Promotions</div>
  <div class="text-700 text-xl mb-6 text-center line-height-3"></div>

  <div class="grid">
    @for (book of books; track book) {
      <div class="col-2 lg:col-2">
        <div class="p-3 h-full">
          <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
            <div class="text-900 font-medium text-xl mb-2">{{ book.title }}</div>
            <div class="text-600">{{ book.author }}</div>
            <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
            <div class="flex align-items-center">
              <span class="font-bold text-2xl text-900">$ {{book.price}}</span>
            </div>
            <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
            <div class="flex justify-content-center">
              <p-image src="assets/resources/TEST.png" alt="Image" width="150"/>
            </div>
            <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
            <ul class="list-none p-0 m-0 flex-grow-1">
              <li class="flex align-items-center mb-3">
                <i class="pi pi-check-circle text-green-500 mr-2"></i>
                <span class="text-900">Arcu vitae elementum</span>
              </li>
              <li class="flex align-items-center mb-3">
                <i class="pi pi-check-circle text-green-500 mr-2"></i>
                <span class="text-900">Dui faucibus in ornare</span>
              </li>
              <li class="flex align-items-center mb-3">
                <i class="pi pi-check-circle text-green-500 mr-2"></i>
                <span class="text-900">Morbi tincidunt augue</span>
              </li>
            </ul>
            <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
            <p-button pRipple label="Unpromotion" class="p-3 p-fluid" severity="success"></p-button>
          </div>
        </div>
      </div>
    }
  </div>

</div>
